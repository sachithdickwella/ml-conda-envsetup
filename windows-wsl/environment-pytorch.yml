name: torch
channels:
  - defaults
  - conda-forge
  - anaconda
  - pypi
  - pytorch
  - nvidia
dependencies:
  - python=3.11.*
  - pylint
  - numpy
  - pytorch=2.1.2
  - torchvision
  - torchaudio
  - torchtext
  - torchdata
  - cuda-version=12.3
  - pytorch-cuda=12.1
  - category_encoders
  - scikit-learn
  - scikit-learn-intelex
  - pip
  - pip:
    - ipython
    - ipywidgets
    - matplotlib
    - plotly
    - seaborn
    - seaborn-analyzer
    - pandas
    - jupyter
    - jupyterlab
    - opencv-python==4.9.*
    - scipy
    - pillow
    - xlrd
    - openpyxl==3.1.0
    - defusedxml
    - lxml
    - html5lib
    - beautifulsoup4
    - autopep8
    - tabulate
    - mlxtend
