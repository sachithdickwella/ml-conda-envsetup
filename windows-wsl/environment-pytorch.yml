name: torch
channels:
  - defaults
  - conda-forge
  - anaconda
  - pypi
  - pytorch
  - nvidia
dependencies:
  - python=3.10.*
  - pylint
  - numpy
  - pytorch=1.13.*
  - torchvision
  - torchaudio
  - torchtext
  - torchdata
  - pytorch-cuda=11.7.*
  - category_encoders
  - pip
  - pip:
    - ipython
    - ipywidgets
    - matplotlib
    - plotly
    - seaborn
    - seaborn-analyzer
    - scikit-learn
    - scikit-learn-intelex
    - pandas
    - jupyter
    - jupyterlab
    - opencv-python==4.7.*
    - scipy
    - pillow
    - xlrd
    - openpyxl==3.1.0
    - defusedxml
    - lxml
    - html5lib
    - beautifulsoup4
    - autopep8
    - tabulate
    - mlxtend
